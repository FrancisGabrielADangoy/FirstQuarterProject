<!DOCTYPE html>
<html>
<head>
    <title>Flow For Life - Sign Up</title>
    <link rel="stylesheet" href="styles/proj_style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Flow For Life Logo" height="60">
            </div>
            <div class="nav-links">
                <a href="home.html" class="nav-item">Home</a>
                <a href="about.html" class="nav-item">About</a>
                <a href="news.html" class="nav-item">News</a>
                <a href="quiz.html" class="nav-item">Quiz</a>
                <a href="proj_signup.html" class="nav-item">Join Us</a>
                <a href="proj_profile.html" class="nav-item">Profile</a>
            </div>
        </nav>
        <h1>Join Our Clean Water Campaign</h1>
        <p class="tagline">Pure Water, Pure Life: Help Provide Safe Drinking Water for Everyone!</p>
    </header>

    <main>
        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
                <span class="error" id="firstNameError"></span>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
                <span class="error" id="lastNameError"></span>
            </div>
            
            <div class="form-group">
                <label>Sex *</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="sex" value="male" required>
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                    
                    <input type="radio" id="preferNotToSay" name="sex" value="prefer not to say">
                    <label for="preferNotToSay">Prefer not to say</label>
                </div>
                <span class="error" id="sexError"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            
            <div class="form-group">
                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="supportReason">Why you're supporting our campaign *</label>
                <textarea id="supportReason" name="supportReason" required></textarea>
                <span class="error" id="supportReasonError"></span>
            </div>
            
            <button type="submit" class="submit-btn">Join the Movement</button>
        </form>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="images/logo.png" alt="Flow for Life Logo">
            </div>
            <div class="footer-social">
                <a href="https://facebook.com" class="icon-facebook" aria-label="Facebook"></a>
                <a href="https://twitter.com" class="icon-twitter" aria-label="Twitter"></a>
                <a href="https://instagram.com" class="icon-instagram" aria-label="Instagram"></a>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 Flow For Life. All Rights Reserved.</p>
            </div>
            <div class="footer-links">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="news.html">News</a>
                <a href="quiz.html">Quiz</a>
                <a href="proj_signup.html">Join Us</a>
                <a href="proj_profile.html">Profile</a>
            </div>
        </div>
    </footer>  

    <script src="javascripts/proj_script.js"></script>
</body>
</html>
